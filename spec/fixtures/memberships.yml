membership1:
  participant: participant1
  group: group1
  start_date: <%= Date.today %>
  end_date: <%= Date.today.advance(days: 4) %>

membership2:
  participant: participant2
  group: group1
  start_date: <%= Date.yesterday %>
  end_date: <%= Date.today.advance(days: 3) %>

membership_traveling:
  participant: traveling_participant1
  group: group1
  start_date: <%= Time.local(2015, 1, 14) %>
  end_date: <%= Time.local(2015, 1, 18) %>

inactive_membership:
  participant: inactive_participant
  group: group2
  start_date: <%= Date.today.advance(days: -5) %>
  end_date: <%= Date.today.advance(days: -4) %>

active_membership:
  participant: active_participant
  group: group2
  start_date: <%= Date.today.advance(days: -1) %>
  end_date: <%= Date.today.advance(days: 1) %>

membership3:
  participant: participant3
  group: group3
  start_date: <%= Date.today %>
  end_date: <%= Date.today.advance(days: 4) %>

membership4:
  participant: participant4
  group: group1
  start_date: <%= Date.today %>
  end_date: <%= Date.today.advance(days: 14) %>

membership5:
  participant: participant5
  group: group1
  start_date: <%= Date.today.advance(days: 365) %>
  end_date: <%= Date.today.advance(days: 368) %>

membership6:
  participant: participant6
  group: group1
  start_date: <%= Date.today.advance(days: 365) %>
  end_date: <%= Date.today.advance(days: 365 + 14) %>

membership_for_group1_arm1:
  participant: participant_for_arm1_group1
  group: group1
  start_date: <%= Date.today %>
  end_date: <%= Date.today.advance(days: 4) %>

membership_for_learning:
  participant: participant_for_learning
  group: group1
  start_date: <%= Date.today.advance(days: -16) %>
  end_date: <%= Date.today.advance(days: 50) %>
